{% extends 'layout.html' %}
{% block page_title %}
  {{month}}
{% endblock %} 
{% block content %}
    {% include "./includes/header.html" %}
    <h1>This month's challenge</h1>
    <h2>{{ month | title }}</h2>
    <h3>
      {% if text is not None %}
        {{ text }}
      {% else %}
        No challenges found
      {% endif %}
    </h3>
{% endblock content %}
